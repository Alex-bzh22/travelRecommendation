<label for="name">Nom :</label>

</div>
<div>
<label>Genre :</label>

</div>
<div>
<label for="condition">Condition :</label>
<select id="condition">
  <option value="">Sélectionnez une condition</option>
  <option value="Diabetes">Diabète</option>
  <option value="Thyroid">Thyroïde</option>
  <option value="High Blood Pressure">Hypertension</option>
</select>
</div>

<h2>Rapport d'analyse</h2>
<div id="report"></div>
</div>

</div>
