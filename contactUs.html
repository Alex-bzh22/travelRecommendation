<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./travelReco.css">
  <style>

    /* Un peu de style de base à des fins de démonstration */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #contactForm button:hover {
      background-color: #0056b3;
    }
    #destinationInput,#btnSearch,#clear{
        visibility: hidden;
    }

    /* Centrer le contenu de la page */
    body {
            
            /* Remplacez l'URL par le chemin de votre image */
            background-image: url('./travelToFrance.jpg');
            background-size: cover; /* Couvre toute la zone sans déformer l'image */
            background-position: center; /* Centrer l'image */
            background-repeat: no-repeat; /* Ne pas répéter l'image */
            height: 100vh; /* Hauteur de la fenêtre */
            margin: 0; /* Supprimer la marge par défaut */
        }
  </style>
</head>
<body>
    <nav><img src="pictures/Logo_Vague.png" alt="Logo" width="50" height="50"/><h1>TravelBloom</h1>
        <ul>
        <li><a href="./index.html" id="home">Home </a></li>
        <li><a href="./aboutUs.html" id="about">About Us</a></li>
        <li><a href="./contactUs.html" id="contact">Contact Us</a></li>
        </ul>

        <ul>
        <li><input type="text" id="destinationInput" class="search-input" placeholder="Enter a destination" >  </li>
        <li><button id='btnSearch'>Search</button></li>
        <li><button id='clear'>Clear</button>  </li>
        </ul>
    </nav>
    <div class="container" style="display: flex; height: 100vh;">
        <!-- Barre de navigation avec fond flouté et transparent -->
        <nav style="
          width: 60px; 
          background-color: rgba(240, 240, 240, 0.5); /* fond semi-transparent */
          backdrop-filter: blur(10px); /* effet de flou */
          -webkit-backdrop-filter: blur(10px); /* compatibilité Safari */
          display: flex; 
          flex-direction: column; 
          justify-content: center; 
          align-items: center; 
          padding: 10px; 
          box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        ">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook" style="margin-bottom: 10px; text-decoration: none;">
            <img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook" style="width:24px; height:24px;">
          </a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter" style="margin-bottom: 10px; text-decoration: none;">
            <img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Twitter" style="width:24px; height:24px;">
          </a>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram" style="margin-bottom: 10px; text-decoration: none;">
            <img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Instagram" style="width:24px; height:24px;">
          </a>
          <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn" style="text-decoration: none;">
            <img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="LinkedIn" style="width:24px; height:24px;">
          </a>
        </nav>

  <form class="transparent-form">
    <h1>CONTACT US</h1>
    <div class="form-group">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
    </div>
    <div class="form-group">
      <label for="image">Email :</label>
      <input type="text" id="image" name="image" placeholder="Your email" required>
    </div>
    <div class="form-group">
      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
